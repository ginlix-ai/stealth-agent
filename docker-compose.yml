services:
  postgres:
    image: postgres:18
    restart: unless-stopped
    volumes:
      - ptc-postgres-data:/var/lib/postgresql
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: ${DB_USER:-ptc_agent_prod}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-ptc_agent_prod}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-ptc_agent_prod} -d ${DB_NAME:-ptc_agent_prod}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - ptc-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: deploy/Dockerfile.backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_USER: ${DB_USER:-ptc_agent_prod}
      DB_NAME: ${DB_NAME:-ptc_agent_prod}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379/0
      MEMORY_DB_HOST: postgres
      MEMORY_DB_PORT: "5432"
      MEMORY_DB_NAME: ${DB_NAME:-ptc_agent_prod}
      MEMORY_DB_USER: ${DB_USER:-ptc_agent_prod}
      MEMORY_DB_PASSWORD: ${DB_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

volumes:
  ptc-postgres-data:
  ptc-redis-data:
