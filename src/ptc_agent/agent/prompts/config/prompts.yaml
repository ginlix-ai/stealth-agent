# Prompt configuration and defaults
# Variables defined here are available in all templates

defaults:
  # Runtime variables (set at render time, these are just documentation)
  # NOTE: date/datetime are auto-injected by PromptLoader - do NOT set here
  tool_summary: ""  # Set at runtime with formatted tool summary
  storage_enabled: false  # Set at runtime based on storage config

  # Task workflow defaults
  max_concurrent_task_units: 3
  max_task_iterations: 10

  # General agent defaults
  max_iterations: 15

  # Component defaults
  include_examples: true
  include_anti_patterns: true

# System prompt template metadata (for documentation)
system:
  description: Main system prompt for task coordination and sub-agent delegation
  template: system.md.j2
  components:
    - tool_guide
    - workspace_paths
    - output_guidelines
    - citation_rules
    - data_processing
    - visualizations

# Sub-agent template metadata (for documentation)
subagents:
  researcher:
    description: Research sub-agent for web searches
    template: subagents/researcher.md.j2
    required_vars:
      - date

  general:
    description: General-purpose task execution sub-agent
    template: subagents/general.md.j2
    required_vars:
      - date
      - tool_summary

# Component template metadata
components:
  tool_guide:
    description: Unified 3-tier tool reference (Core, Financial, MCP)
    required_vars:
      - tool_summary

  visualizations:
    description: Visualization instructions (cloud upload or inline sandbox rendering)
    optional_vars:
      - storage_enabled

  output_guidelines:
    description: Output formatting guidelines

  citation_rules:
    description: Citation formatting rules

  workspace_paths:
    description: Workspace directory structure and path conventions

  data_processing:
    description: Data processing patterns - inspection, statistics, search, and storage strategies
